name: Azure Static Web Apps CI/CD

on:
  push:
    paths:
      - 'packages/web-client/**' # Only trigger on changes in the client directory
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Delete existing .env file if exists
        run: |
            rm packages/web-client/.env
            - name: Set up environment variables
      - name: Set up environment variables
        run: |
          echo "VITE_REACT_API_URL=https://draftbashfantasyapi.azurewebsites.net/api/v1" > packages/web-client/.env
          echo "VITE_REACT_PLAYERS_API_URL=https://draftbash-nba-players-api.azurewebsites.net/api/v1" > packages/web-client/.env
      - name: Install dependencies and build client
        run: |
          npm install
          npm run build:client
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_GROUND_061EB6910 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/packages/web-client" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_GROUND_061EB6910 }}
          action: "close"