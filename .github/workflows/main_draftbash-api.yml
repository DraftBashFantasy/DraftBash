name: Build and deploy Node.js app to Azure Web App - draftbash-api

on:
  push:
    paths:
      - 'packages/server/**'
      - 'packages/business/**'
      - 'packages/contracts/**'
      - 'packages/infrastructure/**'
      - '.github/workflows/**'

    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Set up environment variables
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env

      - name: Remove web-client folder
        run: |
          rmdir /s /q "packages\web-client

      - name: npm install, build, and test
        run: |
          npm install -w @draftbash/server
          npm run migrate:database
          npm run build:server
      
      - name: Zip files
        run: |
          zip -r node-app.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: node-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
      
      - name: Unzip artifact
        run: |
          unzip node-app.zip -d node-app
          # Adjust the zip file name and destination directory as necessary

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5B2F606D676E47C2AB758753A5B40BFF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EBB0FF271DC5433C8A8F1707FE3D5EEC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A291ABAC40C54B30B321B848AC18BAE1 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'draftbash-api'
          slot-name: 'Production'
          package: ./node-app